
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script>
 $(document).ready(function(){
     
  $("div#a").animate({height:'13px',width:'13px'},500);	
  $("div#a").delay().animate({height:'10px',width:'10px'},100);	
  
  $("div#s").delay(300).animate({height:'13px',width:'13px'},500);	
  $("div#s").animate({height:'10px',width:'10px'},100);	

  $("div#d").delay(500).animate({height:'13px',width:'13px'},500);
  $("div#d").animate({height:'10px',width:'10px'},100);
  
  $("div#f").delay(700).animate({height:'13px',width:'13px'},500);	  
  $("div#f").animate({height:'10px',width:'10px'},100);	 
      	 	 
 });
       
</script>
